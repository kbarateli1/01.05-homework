<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="user-login-form" action="/">
        <div class="from-field">
           <label>
               <input name="personal-number" type="personal_number" placeholder=" Personal Number">
               <p class="error-message"></p>
           </label>
        </div>
        <div class="from-field">
            <label>
                <input name="mobile-number" type="mobile_number" placeholder=" Mobile Number">
                <p class="error-message"></p>
            </label>
         </div>
         <div class="from-field">
            <label>
                <input name="position" type="position" placeholder=" Position">
                <p class="error-message"></p>
            </label>
         </div>
         <button type="submit">Login</button>
    </form>
    <button id="open-modal" type="button">Open modal</button>
    <div class="my-modal">
        <form id="user-login-form" action="/">
            <div class="from-field">
               <label>
                   <input name="personal-number" type="personal_number" placeholder="Personal Number">
                   <p class="error-message"></p>
               </label>
            </div>
            <div class="from-field">
                <label>
                    <input name="mobile-number" type="mobile_number" placeholder="Mobile Number">
                    <p class="error-message"></p>
                </label>
             </div>
             <div class="from-field">
                <label>
                    <input name="position" type="position" placeholder="Position">
                    <p class="error-message"></p>
                </label>
             </div>
             <button type="submit">Login</button>
        </form>
        <button class="modal-close">X</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
